<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1920,height=200,initial-scale=1" />
  <title>RiseVision Info Bar</title>

  <style>
    body {
      margin: 0;
      width: 1920px;
      height: 200px;
      background: transparent;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    #bar {
      width: 1920px;
      height: 200px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      box-sizing: border-box;
    }

    .group {
      display: flex;
      gap: 48px;
      align-items: baseline;
    }

    .item {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      min-width: 320px;
    }

    .label {
      font-size: 28px;
      color: #cfcfcf;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .value {
      font-size: 72px;
      font-weight: 700;
      white-space: nowrap;
    }

    .week {
      color: #4fd1c5;
    }
  </style>
</head>

<body>
  <div id="bar">
    <div class="group">
      <div class="item">
        <div class="label">Date</div>
        <div id="date" class="value">—</div>
      </div>

      <div class="item">
        <div class="label">Time</div>
        <div id="time" class="value">—</div>
      </div>
    </div>

    <div class="group">
      <div class="item">
        <div class="label">Weather</div>
        <div id="weather" class="value">—</div>
      </div>

      <div class="item">
        <div class="label">Academic Week</div>
        <div id="week" class="value week">—</div>
      </div>
    </div>
  </div>

  <script>
    /* ================= CONFIG ================= */
    const TIMEZONE = "America/New_York";

    // Use fixed coordinates to avoid geocoding/network blocks
    // Example: Jersey City, NJ
    const LAT = 40.7178;
    const LON = -74.0431;

    // Google Sheets cell that contains the already-computed academic week number
    // (you said this part is working now)
    const WEEK_CSV_URL =
      "https://docs.google.com/spreadsheets/d/SPREADSHEET_ID/gviz/tq?tqx=out:csv&sheet=Config&range=B1";
    /* ========================================== */

    function updateClock() {
      const now = new Date();

      const dateText = new Intl.DateTimeFormat("en-US", {
        weekday: "long",
        month: "long",
        day: "numeric",
        timeZone: TIMEZONE
      }).format(now);

      const timeText = new Intl.DateTimeFormat("en-US", {
        hour: "numeric",
        minute: "2-digit",
        timeZone: TIMEZONE
      }).format(now);

      document.getElementById("date").textContent = dateText;
      document.getElementById("time").textContent = timeText;
    }

    async function updateWeek() {
      try {
        const res = await fetch(WEEK_CSV_URL, { cache: "no-store" });
        const text = (await res.text()).trim();

        // Keep only readable characters; gviz sometimes includes quotes/newlines
        const cleaned = text.replace(/["'\r\n]+/g, "").trim();
        document.getElementById("week").textContent = cleaned || "—";
      } catch (e) {
        document.getElementById("week").textContent = "—";
      }
    }

    async function updateWeather() {
      try {
        // Use Open-Meteo forecast endpoint with fixed coordinates.
        // We request BOTH formats to be resilient:
        // - current=temperature_2m (newer style)
        // - current_weather=true (older style)
        const url =
          "https://api.open-meteo.com/v1/forecast" +
          `?latitude=${encodeURIComponent(LAT)}` +
          `&longitude=${encodeURIComponent(LON)}` +
          "&current=temperature_2m" +
          "&current_weather=true" +
          "&temperature_unit=fahrenheit" +
          `&timezone=${encodeURIComponent(TIMEZONE)}`;

        const res = await fetch(url, { cache: "no-store" });
        const data = await res.json();

        // Prefer new style, fall back to old style
        const tempNew = data && data.current && typeof data.current.temperature_2m === "number"
          ? data.current.temperature_2m
          : null;

        const tempOld = data && data.current_weather && typeof data.current_weather.temperature === "number"
          ? data.current_weather.temperature
          : null;

        const temp = (tempNew !== null) ? tempNew : tempOld;

        document.getElementById("weather").textContent =
          (temp === null || temp === undefined) ? "—" : (Math.round(temp) + "°F");
      } catch (e) {
        document.getElementById("weather").textContent = "—";
      }
    }

    // Initial paint
    updateClock();
    updateWeek();
    updateWeather();

    // Timers
    setInterval(updateClock, 1000);
    setInterval(updateWeek, 5 * 60 * 1000);
    setInterval(updateWeather, 10 * 60 * 1000);
  </script>
</body>
</html>
