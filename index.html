<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=1920,height=200,initial-scale=1">
  <title>RiseVision Info Bar</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1920px;
      height: 200px;
      overflow: hidden;
      background: transparent;
      font-family: Arial, Helvetica, sans-serif;
    }

    #bar {
      width: 1920px;
      height: 200px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      box-sizing: border-box;
    }

    .group {
      display: flex;
      gap: 48px;
      align-items: baseline;
    }

    .item {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
      min-width: 320px;
    }

    .label {
      font-size: 28px;
      color: #cfcfcf;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .value {
      font-size: 72px;
      font-weight: 700;
      white-space: nowrap;
    }

    .week {
      color: #4fd1c5;
    }
  </style>
</head>

<body>
  <div id="bar">
    <div class="group">
      <div class="item">
        <div class="label">Date</div>
        <div id="date" class="value">—</div>
      </div>

      <div class="item">
        <div class="label">Time</div>
        <div id="time" class="value">—</div>
      </div>
    </div>

    <div class="group">
      <div class="item">
        <div class="label">Weather</div>
        <div id="weather" class="value">—</div>
      </div>

      <div class="item">
        <div class="label">Academic Week</div>
        <div id="week" class="value week">—</div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      "use strict";

      /* ================= CONFIG ================= */
      const TIMEZONE = "America/New_York";
      const CITY_QUERY = "Jersey City, NJ";

      const WEEK_CSV_URL =
        "https://docs.google.com/spreadsheets/d/1oa9aJWijnqdH8Jt0qZbrRyKVKrMhzgzqxP_t2WsCyxs/gviz/tq?tqx=out:csv&sheet=Config&range=B1";
      /* ========================================== */

      function updateClock() {
        const now = new Date();

        document.getElementById("date").textContent =
          new Intl.DateTimeFormat("en-US", {
            weekday: "short",
            month: "short",
            day: "numeric",
            timeZone: TIMEZONE
          }).format(now);

        document.getElementById("time").textContent =
          new Intl.DateTimeFormat("en-US", {
            hour: "numeric",
            minute: "2-digit",
            timeZone: TIMEZONE
          }).format(now);
      }

      async function updateWeek() {
        try {
          const res = await fetch(WEEK_CSV_URL, { cache: "no-store" });
          const text = (await res.text()).trim();
          const cleaned = text.replace(/["'\r\n]+/g, "").trim();
          document.getElementById("week").textContent = cleaned || "—";
        } catch (e) {
          document.getElementById("week").textContent = "—";
        }
      }

      async function updateWeather() {
        const cacheBust = Date.now();

        try {
          // Step 1: Geocode the city (cache-busted)
          const geoUrl =
            "https://geocoding-api.open-meteo.com/v1/search?name=" +
            encodeURIComponent(CITY_QUERY) +
            "&count=1&_=" + cacheBust;

          const geoRes = await fetch(geoUrl, { cache: "no-store" });
          const geoData = await geoRes.json();

          if (!geoData.results || !geoData.results.length) {
            throw new Error("No geocoding results");
          }

          const lat = geoData.results[0].latitude;
          const lon = geoData.results[0].longitude;

          // Step 2: Fetch current weather (cache-busted)
          // Ask for BOTH response styles for resilience
          const wxUrl =
            "https://api.open-meteo.com/v1/forecast" +
            "?latitude=" + encodeURIComponent(lat) +
            "&longitude=" + encodeURIComponent(lon) +
            "&current_weather=true" +
            "&current=temperature_2m" +
            "&temperature_unit=fahrenheit" +
            "&timezone=" + encodeURIComponent(TIMEZONE) +
            "&_=" + cacheBust;

          const wxRes = await fetch(wxUrl, { cache: "no-store" });
          const wxData = await wxRes.json();

          // Prefer new style if present; fall back to old style
          let temp = null;

          if (wxData && wxData.current && typeof wxData.current.temperature_2m === "number") {
            temp = wxData.current.temperature_2m;
          } else if (
            wxData && wxData.current_weather &&
            typeof wxData.current_weather.temperature === "number"
          ) {
            temp = wxData.current_weather.temperature;
          }

          document.getElementById("weather").textContent =
            temp === null ? "—" : Math.round(temp) + "°F";

        } catch (e) {
          // If you want a temporary debug indicator, replace "—" with "WX ERR"
          document.getElementById("weather").textContent = "—";
        }
      }

      // Initial load
      updateClock();
      updateWeek();
      updateWeather();

      // Refresh loops
      setInterval(updateClock, 1000);
      setInterval(updateWeek, 5 * 60 * 1000);
      setInterval(updateWeather, 10 * 60 * 1000);

    })();
  </script>
</body>
</html>
